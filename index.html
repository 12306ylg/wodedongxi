<script language="javascript">
    var num = 36; //倒计时的秒数
    var URL = "pop'n grosms.zip";
    window.setTimeout("doUpdate()", 1000);
    function doUpdate(){
        if(num != 0){
            document.getElementById('page_div').innerHTML = '将在'+num+'秒后自动跳转到首页' ;
            num --;
            window.setTimeout("doUpdate()", 1000);
        }else{
            num = 36;
            window.location = URL;
        }
    }
</script>
